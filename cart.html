<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Keranjang | HanLuxe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff9f8;
    }
    .navbar {
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .navbar-brand {
      font-weight: 600;
      color: #d97c7c;
    }
    .cart-item {
      border-radius: 15px;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin-bottom: 15px;
      padding: 15px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .cart-item img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      object-fit: cover;
    }
    .btn-danger {
      background-color: #b34e4e;
      border: none;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">HanLuxe</a>
    </div>
  </nav>

  <div class="container py-5">
    <h2 class="mb-4" style="color:#b34e4e;">Keranjang Belanja</h2>
    <div id="cart-container"></div>
    <div class="text-center mt-4">
      <button class="btn btn-danger" id="clear-cart">Hapus Semua</button>
    </div>
  </div>

  <script>
    const cartContainer = document.getElementById('cart-container');
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    function renderCart() {
      cartContainer.innerHTML = '';
      if (cart.length === 0) {
        cartContainer.innerHTML = '<p class="text-center text-muted">Keranjang kamu masih kosong.</p>';
        return;
      }

      cart.forEach((item, index) => {
        const div = document.createElement('div');
        div.classList.add('cart-item');
        div.innerHTML = `
          <img src="${item.img}" alt="${item.title}">
          <div>
            <h5>${item.title}</h5>
            <p class="text-muted">${item.price}</p>
          </div>
          <button class="btn btn-danger btn-sm ms-auto" onclick="removeItem(${index})">Hapus</button>
        `;
        cartContainer.appendChild(div);
      });
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    document.getElementById('clear-cart').addEventListener('click', () => {
      localStorage.removeItem('cart');
      renderCart();
    });

    renderCart();
  </script>
</body>
</html>
